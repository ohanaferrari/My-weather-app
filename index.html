<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
  <header>
    <form class="search-form" id="search-form">
        <input type="text" class="search-form-input" id="form-input" placeholder="Enter a city..." required />
        <button type="submit">Search</button>
    </form>
  </header>
  <main>
    <div class="weather-data">
      <div>
        <h1 class="city" id="city">Florianópolis</h1>
          <p class="weather-data-details"><span class="week-day"></span><span class="time"></span>, <span class="condition"></span>
            <br />
          Humidity: <span class="humidity"></span>, Wind Speed: <span class="wind"></span></p>
      </div>
      <div class="temperature-container">
        <span class="icon"></span>
        <span class="temperature" id="temperature"></span>
        <span class="unit">°C</span>
      </div>
    </div>
      </main>
        <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ohanaferrari" target="_blank">Ohana Ferrari</a> and is
          <a href="https://github.com/ohanaferrari/my-weather-app" target="_blank"> open-sourced on GitHub</a> and
          <a href="https://mywheaterapp-shecodes.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="src/script.js"></script>
</body>
</html>
