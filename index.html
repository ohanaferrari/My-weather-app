<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
  <header>
    <form class="search-form">
        <input type="text" class="search-form-input" placeholder="Enter a city..." required />
        <button type="submit">Search</button>
  </header>
    <h1>Florianópolis</h1>
        <p><span id="week-day">Tuesday</span><span id="time">19:51</span>, <span id="condition">moderate rain</span>
          <br />
          Humidity: <span id="humidity">60%</span>, Wind Speed: <span id="wind">7.2km/h</span></p>
        <span id="emoji">🌦️</span><span id="temperature">25°C</span>
    <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ohanaferrari" target="_blank">Ohana Ferrari</a> and is
          <a href="https://github.com/ohanaferrari/my-weather-app" target="_blank"> on GitHub</a> and
          <a href="https://mywheaterapp-shecodes.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
      </div>
</body>
</html>
